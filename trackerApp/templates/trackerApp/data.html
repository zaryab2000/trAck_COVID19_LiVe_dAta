{% extends 'trackerApp/base_index.html' %}

{% block scripts %}


<script>
	$(document).ready(function(){
		var confirmed = "{{confirmed}}"
		var recovered="{{recovered}}"
		var death="{{deaths}}"
		var ctx = document.getElementById('myChart');
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: ['Confirmed Cases', 'Recovered Cases', 'Death Cases'],
		        datasets: [{
		            label: '# of Total Confirmed Cases ',
		            data: [confirmed,recovered,death],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
		            }]
		        }
		    }
		});
});

</script>


{% endblock scripts %}
{% block content %}


<div class="containe">
		
		<div class="row">
			<div class="col-md-12 offset-md-3 text-center">
<!-- OVERALL DATA -->
<div class="con">
		<h1 class="text-center align-top">COVID-19 DATA FROM ACROSS THE WORLD</h1></div>

		<form class="form-inline d-flex justify-content-around centre">
<a class="tag "><h3 class="mx-auto " style="width: 200px; text-align: centre;">CONFIRMED  - {{confirmed}}</h3></a>
<a class="tag1"><h3 class="mx-auto" style="width: 200px;">RECOVERED - {{recovered}}</h3></a>
<a class="tag2"><h3 class="mx-auto" style="width: 200px;">DEATHS -  {{deaths}}</h3></a>
	</form>

</div></div></div>
	<div class="containe col-md-12 offset-md-3 text-center" style="text-align: center;">
		<h3>VISUALIZING THE STATS</h3>
		<div class="block"   style="background-color: rgb(228, 228, 228);">
		<canvas id="myChart" width="500" height="250" style="margin-right:200px; align-items: center;"></canvas></div>
	</div>




{% endblock %}
