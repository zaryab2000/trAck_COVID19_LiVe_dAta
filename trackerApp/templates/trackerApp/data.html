{% extends 'trackerApp/base_index.html' %}

{% block scripts %}
<script>
	$(document).ready(function(){
		var confirmed = "{{confirmed}}"
		var recovered="{{recovered}}"
		var death="{{deaths}}"
		var ctx = document.getElementById('myChart');
		var myChart = new Chart(ctx, {
		    type: 'bar',
		    data: {
		        labels: ['Confirmed Cases', 'Recovered Cases', 'Death Cases'],
		        datasets: [{
		            label: '# of Total Confirmed Cases ',
		            data: [confirmed,recovered,death],
		            backgroundColor: [
		                'rgba(255, 99, 132, 0.2)',
		                'rgba(54, 162, 235, 0.2)',
		                'rgba(255, 206, 86, 0.2)',
		                'rgba(75, 192, 192, 0.2)',
		                'rgba(153, 102, 255, 0.2)',
		                'rgba(255, 159, 64, 0.2)'
		            ],
		            borderColor: [
		                'rgba(255, 99, 132, 1)',
		                'rgba(54, 162, 235, 1)',
		                'rgba(255, 206, 86, 1)',
		                'rgba(75, 192, 192, 1)',
		                'rgba(153, 102, 255, 1)',
		                'rgba(255, 159, 64, 1)'
		            ],
		            borderWidth: 1
		        }]
		    },
		    options: {
		        scales: {
		            yAxes: [{
		                ticks: {
		                    beginAtZero: true
		                }
		            }]
		        }
		    }
		});
});

</script>

{% endblock scripts %}
{% block content %}
<div>
	<div class="container" style="text-align: center;">
		<div class="row d-flex justify-content-between">
			<h3>CONFIRMED - {{confirmed}}</h3>
		<h3>RECOVERED -{{recovered}}</h3>
		<h3>DEATHS - {{deaths}}</h3>
		</div>

	<!-- 	<h1>COVID-19 DATA FROM ACROSS THE WORLD</h1> -->
		
	</div>

	<div class="container" style="text-align: center;">
		<h3>VISUALIZING THE STATS</h3>
		<canvas id="myChart" width="500" height="250" style="margin-left:200px"></canvas>
	</div>
</div>



{% endblock %}
